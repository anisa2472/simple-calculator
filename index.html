<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Web Calculator</title>
</head>

<body>
    <div class="container">
        <div class="title">Simple Calculator</div>
        <div class="display-area">
            <div class="display-operations"></div>
            <div class="display-result"></div>
        </div>
        <div class="button-area">
            <div class="button all-clear">AC</div>
            <div class="button clear">C</div>
            <div class="button percent">%</div>
            <div class="button division">รท</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button multiplication">&times;</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button subtraction">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button addition">+</div>
            <div class="button">0</div>
            <div class="button">.</div>
            <div class="button">+/-</div>
            <div class="button equals">=</div>
        </div>
    </div>
</body>

</html>
